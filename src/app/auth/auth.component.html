<div class="row">
  <div class="col-xs-4 col-xs-offset-4">
    <div class="alert alert-danger"
         *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <div class="text-center"
         *ngIf="isLoading">
      <app-loading-spinner>
      </app-loading-spinner>
    </div>

    <form #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)"
          *ngIf="!isLoading">
      <div class="form-group">
        <label>E-Mail</label>
        <input id="email"
               class="form-control"
               type="email"
               name="email"
               ngModel
               email
               required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input id="password"
               class="form-control"
               type="password"
               name="password"
               ngModel
               minlength="6"
               required>
      </div>

      <div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>

        <span style="margin-right: 8px;">|</span>

        <button class="btn btn-primary"
                type="button"
                (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
